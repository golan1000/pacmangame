<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pacman</title>
    <link rel="stylesheet" href="css/app.css" />
  </head>
  <body onload="init()" onkeyup="movePacman(event)">
    <div class="gameMassege">
      <h2>Score: <span>0</span></h2>
    </div>

    <div class="board-container"></div>
    <script src="js/utils.js"></script>
    <script src="js/game.js"></script>
    <script src="js/pacman.js"></script>
    <script src="js/ghost.js"></script>


    <div class="victoryModal">

        <span class="gameOverText">Game Over</span>
        <span class="gameoverMassege">You Won!!!</span>
        <button class="resetGame" onclick="init()">Restart game</button>
    </div>
  </body>
</html>
